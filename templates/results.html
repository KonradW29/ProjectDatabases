<!-- /templates/my-result.html-->

<html>
    <head>
        <title>Search Query Results</title>
    </head>

    <style>
        body {
            font-family:'Times New Roman', Times, serif;
            background-color: aqua;
            margin: 0;
            padding: 20px;
        }
    
        th:tr{
            color: blue;
        }
        tr:nth-of-type(2n) {
            border:1px solid black;
            background-color: rgba(150, 150, 150, 0.5);
        }

        td{
            padding: 8px 8px;
            border: 1px solid black;
        }
    </style>

    <body>
        <table>
            <!-- column header for loop in jinja template -->
            <thead>
                <tr>
                {%for head in heads%}
                    <th>{{head}}</th>
                {%endfor%}
                </tr>
            </thead>
            <!-- nested for loops in jinja template -->
            <tbody>
            {%for row in rows%}
                <tr>
                {%for col in row%}
                    <td>{{col}}</td>
                {%endfor%}
                </tr>
            {%endfor%}
            </tbody>
        </table>
    </body>
</html>
